{% extends 'core/plantillas/PlantillaGeneral.html' %}
{% load static %}
{% block links%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/ClasesProfe/Clases.css'%}">
    <script src="../../../static/core/js/navbar.js"></script>
   {% endblock links%}

   {% block contenido %} 
<!-- HTML de la plantilla -->
<div class="row g-0 arreglorow" >
  {% for clases in clases %}
    <div class="col-md-3 mb-4">
        <div class="card clase-card">

            <div class="card-body">
                <h5 class="card-title">{{ clases.nombre_clase }}</h5>
                <p class="card-text">{{ clases.descripcion_clase }}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Tarifa: ${{ clases.tarifa_clase }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</div>

   {% endblock contenido %}
