<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'core/css/Navbar/Navbar.css'%}">
    </head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #F08080;"> 
        <div class="container-fluid">
            <a class="navbar-brand me-2" href="#" style="margin-right: 10px;">
                <img src="{% static 'core/img/Logo.jfif' %}" alt="Logo" width="90" height="90" class="d-inline-block align-text-center" style="border-radius: 50%; margin-right: 20px;">
                <img src="{% static 'core/img/NextClass.png'%}" alt="Nombre empresa">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-md-auto mb-2 mb-md-0">
                            <div class="search-bar">
                                <input type="text" placeholder="Buscar...">
                                <button class="btn btn-light rounded-pill px-4 py-2 shadow-sm" style="font-weight: bold;">Buscar</button>
                            </div>                  
                        </div>
                        <div class="col-md-auto ms-auto"> <!-- Moveremos los botones a la derecha -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary rounded-pill px-4 py-2 shadow-sm">Alumno</button>                      
                            </div>
                        </div>
                        <div class="col-md-auto"> <!-- Moveremos los botones a la derecha -->
                            <div class="d-grid gap-2">    
                                <button class="btn btn-primary rounded-pill px-4 py-2 shadow-sm">Docente</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>   
</body>
</html>
